<div class="appointment-card">
  <div class="appointment-card__container">
    <span class="appointment-card__title">{{ appointment?.description || '(No title)' }}</span>

    <span class="appointment-card__date">{{ appointment?.date | date: 'fullDate' }}</span>
  </div>

  <div>
    <mat-icon class="appointment-card__close" (click)="onDelete($event)">delete</mat-icon>
  </div>
</div>
